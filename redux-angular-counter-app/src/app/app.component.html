<div class="container">
  <p class="h2">Counter</p>
  <p class="h5">Custom Store</p>
  <p>The counter value is: {{ counter }}</p>
  <button type="button" class="btn btn-primary mr-2 btn-sm"
    (click)="increment()">Increment</button>
  <button type="button" class="btn btn-primary btn-sm" (click)="decrement()">Decrement</button>
</div>
