{{books | json}}
<table>
  <thead>
    <tr>
      <th>ISBN</th>
      <th>TITILE</th>
      <th>AUTHOR</th>
      <th>PRICE</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{book.isbn}}</td>
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td>{{book.price}}</td>
    </tr>
  </tbody>
</table>
